    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: Belgium Victory;
            src: url('fonts/Belgium Victory.otf') format('opentype'), url('fonts/Belgium Victory.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embbed-opentype 
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            font-family: 'Belgium Victory', cursive;
            font-size: 3em
        }
    </style>
</head>
